<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <title>Contact Me</title>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Contact Me</h1>
            <button id="sidebarToggle" class="menu-btn">&#9776; Menu</button>
        </div>
    </header>
    <aside id="sidebar" class="sidebar">
        <nav>
            <a href="index.html">Home</a>
            <a href="experience.html">Experience</a>
            <a href="education.html">Education</a>
            <a href="interests.html">Interests</a>
        </nav>
    </aside>
    <div class="overlay" id="overlay"></div>
    <main>
        <div class="container">
            <div class="content">
                <h2>Get in Touch</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="contact-info">
            <p><i class="fa-regular fa-envelope"></i> <a href="mailto:krytt@umich.edu">krytt@umich.edu</a></p>
            <p><i class="fa-brands fa-github"></i> <a href="https://github.com/esdorman">@esdorman</a></p>
            <p><i class="fa-brands fa-instagram"></i> <a href="https://www.instagram.com/door.ericc/" target="_blank">@door.ericc</a></p>
            <p><i class="fa-solid fa-phone"></i> (123) 456-7890</p>
            <p><i class="fa-brands fa-spotify"></i> <a href="https://open.spotify.com/user/rl60qyqp3m4cjuzvoce55tyjp" target="_blank">@JED</a></p>
        </div>
    </footer>
    <script src="js/contact.js"></script>
    <script src="https://kit.fontawesome.com/f6fe402f8d.js" crossorigin="anonymous"></script>
</body>
</html>
